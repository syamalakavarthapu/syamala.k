<div class="container">
  <div class="row">
   <div class="col-md-12">
     <app-Parent></app-Parent>
 </div>
</div>
</div>

<Form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="border p-3">
<div class="row">
    <div class="col text-center">
        <span class="fs-3">Enter Data</span>
    </div>
</div>

<div class="row">
<div class="col mb-3">
<label for="firstname">First Name</label>
<input type="text" id="firstname" name="firstname" style="text-transform:Uppercase"  formControlName="firstname">
<div class="form-text"></div>
</div>
</div>

<div class="row">
<div class="col mb-3">
<label for="lastname">Last Name</label>
<input type="text" id="lastname" name="lastname" style="text-transform:Uppercase"  formControlName="lastname">
<div class="form-text"></div>
</div>
</div>

 <div class="row">
 <div class="col mb-3">
<label for="isMarried">Married</label>
<input type="checkbox" id="isMarried" name="isMarried" formControlName="isMarried">
<div class="form-text"></div>
 </div>
 </div>

<p>
<label for="country">country</label>
<select id="country" name="country" formControlName="country">
 <option value="1">India</option>
 <option value="2">USA</option>
 <option value="3">England</option>
 <option value="4">Singapore</option>   
</select>
</p>

<div class="row">
<div class="col-6 offset-3">
<div class="d-grid">
  <button type="submit" class="btn btn-primary">Submit</button>
</div>
</div>
</div>
</Form>

<table>
<thead>
  <tr>
<th>firstName</th>
<th>lastName</th>
<th>age</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let People of data">
  <td>{{People.firstName}}</td>
  <td>{{People.lastName}}</td>
  <td>{{People.age}}</td>
  </tr>
</tbody>
</table>
<hr>

<div>
<h3 class="text-center text-success">ViewChild</h3>
<p someInput>sam deo age is 20 years </p>
</div>

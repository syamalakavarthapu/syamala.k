<div class="row">
    <div class="col-md-12">
        <h3>Parent List</h3>
         <div *ngIf="selectedChild">select Child: {{selectedChild.firstname}}</div>
        <div class="row">
      <app-Child
       *ngFor="let GrandParent of Parent; trackBy: trackChild"
       (GrandParentSelected)="onChildSelect($event)"
        [GrandParent]="GrandParent"
      ></app-Child>
    </div>
  </div>
</div>
